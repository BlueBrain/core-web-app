include:
  - project: cs/gitlabci-templates
    file: /build-image-using-kaniko.yml

variables:
  FF_USE_FASTZIP: 'true'
  ARTIFACT_COMPRESSION_LEVEL: 'fastest'
  CACHE_COMPRESSION_LEVEL: 'fastest'
  KUBERNETES_MEMORY_REQUEST: 2Gi
  KUBERNETES_MEMORY_LIMIT: 4Gi
  KUBERNETES_CPU_REQUEST: 2
  KUBERNETES_CPU_LIMIT: 4

default:
  interruptible: true
  image: node:21-alpine

.install_packages:
  script: &install_packages
    - npm ci --cache .npm --prefer-offline

.package_cache:
  cache: &package_cache
    key:
      files:
        - package-lock.json
    paths:
      - .npm
    policy: pull-push

.build_cache:
  cache: &build_cache
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .next/cache
    policy: pull-push

.heavy_job:
  variables:
    KUBERNETES_MEMORY_REQUEST: 4Gi
    KUBERNETES_MEMORY_LIMIT: 8Gi
    KUBERNETES_CPU_REQUEST: 3
    NODE_OPTIONS: --max-old-space-size=4096

stages:
  - setup
  - check
  - build
  - deploy

setup:
  stage: setup
  cache:
    <<: *package_cache
    policy: push
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - package-lock.json
  script: *install_packages

eslint:
  stage: check
  cache:
    <<: *package_cache
    policy: pull
  script:
    - *install_packages
    - npm run lint

prettier:
  stage: check
  cache:
    <<: *package_cache
    policy: pull
  script:
    - *install_packages
    - npm run prettier:check

unit-test:
  stage: check
  extends: .heavy_job
  cache:
    <<: *package_cache
    policy: pull
  script:
    - *install_packages
    - npm run test:ci

build:
  stage: check
  extends: .heavy_job
  cache:
    - <<: *package_cache
      policy: pull
    - <<: *build_cache
  script:
    - *install_packages
    - npm run build
  except:
    - develop
    - main

deploy-bbp-prod:
  stage: deploy
  extends:
    - .heavy_job
    - .build-image-using-kaniko
  variables:
    CI_PROJECT_DIR: /builds/project/sbo/core-web-app
    CI_REGISTRY_IMAGE: $CI_REGISTRY/project/sbo/core-web-app/prod
    CI_COMMIT_SHORT_SHA: $CI_COMMIT_SHORT_SHA
    REGISTRY_IMAGE_TAG: $CI_COMMIT_SHORT_SHA-$(date +%s)
    NEXT_PUBLIC_ENVIRONMENT: prod
    NEXT_PUBLIC_BASE_PATH: /mmb-beta
    NEXT_PUBLIC_SENTRY_DSN: $SENTRY_DSN
    SENTRY_AUTH_TOKEN: $SENTRY_AUTH_TOKEN
    KANIKO_EXTRA_ARGS: >
      --build-arg=NEXT_PUBLIC_BASE_PATH
      --build-arg=NEXT_PUBLIC_ENVIRONMENT
      --build-arg=NEXT_PUBLIC_SENTRY_DSN
      --build-arg=SENTRY_AUTH_TOKEN
      --build-arg=NODE_OPTIONS
  only:
    - develop

